<html>
<head>
    <title>{% block title %}Freddy Fazbear's Pizza{% endblock %}</title>
    {% if request.COOKIES.theme == 'dark' %}
    <style>body { background-color: #333; color: white; }</style>
    {% endif %}
</head>
<body>
    <p>
        <a href="{% url 'theme' %}">[Dark theme]</a>
        <a href="{% url 'clearcookies' %}">[Light theme]</a>
        {% if user.is_authenticated %}
            Hi, {{ user.username }}
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none;border:none;color:blue;text-decoration:underline;cursor:pointer;padding:0;font:inherit;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'newuser' %}">Register</a>
            <a href="{% url 'login' %}">Log in</a>
        {% endif %}
    </p>
    {% block content %}{% endblock %}
</body>
</html>
